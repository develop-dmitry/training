version: "3"

services:
  nginx:
    build: ./docker/nginx
    ports:
      - ${APP_PORT:-80}:80
    volumes:
      - ./:/var/www/money
      - phpsocket:/var/run
    networks:
      - network
  php-fpm:
    build: ./docker/php-fpm
    volumes:
      - ./:/var/www/money
      - phpsocket:/var/run
    networks:
      - network
  mysql:
    image: mysql/mysql-server:8.0
    ports:
      - ${FORWARD_DB_PORT:-3306}:3306
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_HOST: "%"
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ALLOW_EMPTY_PASSWORD: 1
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - network

networks:
  network:
    driver: bridge

volumes:
  phpsocket:
    driver: local
  mysql-data:
    driver: local